<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'Library' }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Library</a>
        <div class="d-flex">
          {% if session.username %}
            <span class="navbar-text text-white me-3">{{ session.username }} ({{ session.role }})</span>
            <a class="btn btn-outline-light" href="/logout">Đăng xuất</a>
          {% else %}
            <a class="btn btn-outline-light" href="/login">Đăng nhập</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
  </html>
